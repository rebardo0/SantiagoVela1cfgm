<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarNombreEdad(name, age)
    {
        return "El nombre es: "+name+" y la edad es: "+age+"";
    }
    
        name=prompt("introduce el nombre");
        age=parseInt(prompt("introduce la edad"));
        let resultado=mostrarNombreEdad(name, age);
        document.write(resultado);
    </script>
</body>
