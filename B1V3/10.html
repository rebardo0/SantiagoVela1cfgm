<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero
        numero=parseInt(prompt("Introduzca un número positivo de uno o dos dígitos entre 1 y 99")); 
        
        function MostrarValor(numero)
        {
                if (numero<10) 
                {
                    return "El numero tiene un dígito";
                } 
                else 
                {
                    return "El numero tiene dos dígitos";
                }
        }

        let resultado=MostrarValor(numero)
        document.write(resultado);

    </script>
</body>
</html>
