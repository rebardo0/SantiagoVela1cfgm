<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MostrarDigitos(numero)
        {
            if (numero<10) 
            {
                return "Tiene un dígito";
            } 
            
            else 
            {
                if (numero<100) 
                {
                    return "Tiene dos dígitos";
                } 
                else 
                {
                    return "Tiene tres dígitos";
                }
            }
        }

        numero=parseInt(prompt("Introduzca un número de 1,2 o 3 cifras"));
        let resultado=MostrarDigitos(numero)
        document.write(resultado)

    </script>
</body>
</html>
