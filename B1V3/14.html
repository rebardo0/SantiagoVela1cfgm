                return "Se otorga un aumento del 20%" + "<br>";
                return 'Sueldo total:' + sueldototal;
            } 

            else 
            {
                if (sueldo<500&&antiguedad<10) 
                {
                    return "Se otorga un aumento del 5%" + "<br>";
                    let sueldototal=sueldo+sueldo*0.05;
                    return "Sueldo total:" + sueldototal;
                } 
                else 
                {
                    return "El sueldo queda sin cambio:" + sueldo;
                }
            }
        }

        let sueldo, antiguedad;

        let resultado=MostrarSueldoAntiguedad(sueldo, antiguedad, sueldototal)
        document.write(resultado);
