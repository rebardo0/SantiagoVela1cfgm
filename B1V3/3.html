<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarladoPerimetro(lado, perimetro)
    {
        return ("El perimetro del lado es: " + perimetro);
    }

        lado=prompt("Introduzca medida del lado");
        perimetro=parseInt(lado)*4;
        let resultado=mostrarladoPerimetro(lado, perimetro);
        document.write(resultado);
    </script>
</body>
</html>
