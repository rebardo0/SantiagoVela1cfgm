<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contraseña1, contraseña2
        contraseña1=prompt("Introduzca una contraseña");
        contraseña2=prompt("Introduzca la misma contraseña");
        if (contraseña1==contraseña2)
        {
            document.write("Las contraseñas son iguales");
        }
        else
        {
            document.write("Las contraseñas no son iguales");
        }

    </script>
</body>
</html>
