<body>
    <script>
        let valor1, valor2, valor3
        valor1=parseInt(prompt("Introduzca el primer valor"));
        valor2=parseInt(prompt("Introduzca el segundo valor"));
        valor3=parseInt(prompt("Introduzca el tercer valor"));

        if (valor1==valor2&&valor1==valor3) 
        {
            let resultado=(valor1+valor2)*valor3;
            document.write("La suma de los dos primeros valores y multiplicado la suma por el tercero seria:" + resultado);
        }
    </script>
