<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let primernumero, segundonumero
         primernumero=parseInt(prompt("Introduzca el primer numero"));
         segundonumero=parseInt(prompt("Introduzca el segundo numero"));

         if (primernumero>segundonumero)

         {
            let suma=primernumero + segundonumero, diferencia=primernumero - segundonumero;
            document.write("Suma:" + suma + "<br>");
            document.write("Diferencia:" + diferencia + "<br>");
         }

         else 

         {
            let producto=segundonumero * primernumero, division=segundonumero / primernumero;
            document.write("Producto:" + producto + "<br>");
            document.write("Division:" + division + "<br>");
         }
         
    </script>
</body>
</html>
