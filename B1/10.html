<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero
           numero=parseInt(prompt("Introduzca un número positivo de uno o dos dígitos entre 1 y 99")); 
       
        if (numero<10) 
        {
            document.write("El numero tiene un dígito");
        } 
        
        else 
        {
            document.write("El numero tiene dos dígitos");
        }
    </script>
</body>
</html>
