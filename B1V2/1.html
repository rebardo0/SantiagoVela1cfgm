<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarNombreEdad()
    {
        let nombre=0;
        let edad=0;
        nombre=prompt("introduce el nombre");
        edad=parseInt(prompt("introduce la edad"));
        return "El nombre es: "+nombre+" y la edad es: "+edad+"";
    }

    let resultado=mostrarNombreEdad();
    document.write(resultado);

    </script>
</body>
</html>
