    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function MostrarNotas()
        {
            let nota1=0 , nota2=0 , nota3=0;
            nota1=parseInt(prompt("Ingresa primer nota"));
            nota2=parseInt(prompt("Ingresa segunda nota"));
            nota3=parseInt(prompt("Ingresa tercer nota"));
            let suma=nota1+nota2+nota3 , promedio=suma/3;

        if (promedio>=4)
            {
                return "Regular"
            }

        else 
            {
                return "Reprobado"
            }
        }

        let resultado=MostrarNotas()
        document.write(resultado);
    </script>
</body>
</html>
