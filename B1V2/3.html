<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarladoPerimetro()
    {
        let lado=0;
        let perimetro=0;
        lado=prompt("Introduzca medida del lado");
        perimetro=parseInt(lado)*4;
        return ("El perimetro del lado es: " + perimetro);
    }

    let resultado=mostrarladoPerimetro();
    document.write(resultado);

    </script>
</body>
</html>
