<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarDigitos()
    {
        let numero=0;
        numero=parseInt(prompt("Ingrese numeros de 1, 2 o 3 digitos"));
        
        if (numero<10) 
        {
            return "El numero tiene un dígito"
        } 

        else 
        {
            if (numero<100) 
            {
                return "El numero tiene dos dígitos"
            } 
            else 
            {
                return "El numero tiene tres dígitos"
            }
        }
    }
            let resultado=mostrarDigitos()
            document.write(resultado)
    </script>
</body>
</html>
